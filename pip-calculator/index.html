<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外汇仓位计算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">外汇仓位计算器</h1>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="risk-amount" class="form-label">固定止损金额 (USD)</label>
                        <input type="number" class="form-control" id="risk-amount" placeholder="例如: 20" value="20">
                    </div>
                    <div class="col-md-6">
                        <label for="stop-loss-ticks" class="form-label">止损距离 (Ticks)</label>
                        <input type="number" class="form-control" id="stop-loss-ticks" placeholder="例如: 300" value="300">
                    </div>
                </div>

                <hr class="my-4">

                <h2 class="h5 mb-3">计算结果</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">交易品种</th>
                                <th scope="col">Tick价值</th>
                                <th scope="col">建议手数</th>
                                <th scope="col">风险亏损</th>
                                <th scope="col">手续费</th>
                                <th scope="col">总风险</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- 结果将由JavaScript动态插入 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
